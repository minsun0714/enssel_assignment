<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="sidebar">
    <aside style="width: 20vw;">
      <h3>전체 메뉴</h3>
      <ul>
        <li th:each="menu : ${menuList}">
          <a th:href="@{${menu.url}}"
             th:text="${menu.menuname}">Menu</a>
        </li>
      </ul>
    </aside>
  </div>
</body>
</html>
